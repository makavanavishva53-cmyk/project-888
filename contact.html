<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobPortal - Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .contact input, .contact textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .contact button {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .contact button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <header>
    <h1>JobPortal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="post-job.html">Post a Job</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact">
    <h2>Contact Us</h2>
    <p>Have questions or suggestions? Send us a message!</p>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="5" placeholder="Your Message..." required></textarea>
    <button>Send Message</button>
  </div>

  <footer>
    &copy; 2025 JobPortal. Designed with ‚ù§ for job seekers and recruiters.
  </footer>
</body>
</html>
